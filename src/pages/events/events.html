<ion-header no-border>
  <ion-navbar>
    <ion-title text-center>events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card *ngFor="let evento of eventos" (click)="abrirEvento(evento)">
      
        <img src="../assets/imgs/{{evento.foto ? evento.foto : 'event-default.png'}}">
      
        <ion-card-content text-center>
          <h3><strong>{{evento.nome}}</strong></h3>
          <p>{{evento.local}}</p>
          <p>{{evento.data}}</p>
          <p>{{evento.confirmados}} confirmados</p>
        </ion-card-content>
    
      </ion-card>

</ion-content>
