<ion-content padding class="bgcolor vertical-align-content">

    <ion-list class="inputholder">

        <img src="../assets/imgs/logo-app.png" style="width: 60%;" class="center">
    
        <ion-item>
          <ion-input type="text" name="login" required placeholder="UsuÃ¡rio" [(ngModel)]="user.usuario"></ion-input>
          <ion-icon name="ios-contact" item-end color="primary"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-input class="password" [type]="passwordType" placeholder="Senha" [(ngModel)]="user.senha"></ion-input>
